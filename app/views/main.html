<div ng-controller="MainCtrl">
  <div ng-show="sessionStarted">
    Current session:<br>
    {{currentSession.title}} 
    <input type="button" value="Stop session" ng-click="endSession()"> 
  </div>
  <div ng-hide="sessionStarted">
    <form  ng-submit="addSession()">
      <input type="text" name="title" ng-model="title">
      <input type="submit" value="Start session">
    </form>
  </div>

  <h2>Past sessions</h2>
  <div ng-repeat="session in sessions"> 
    {{session.title}}
  </div>
</div>
